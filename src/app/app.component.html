<nav class="navbar">
  <div class="container-fluid">
    <img src="assets/shop.png" (click)="goToHome()" ngbTooltip="ver Productos" >

    <div *ngIf="!autenticated">
      <button class="btn btn-outline-dark" type="submit" (click)="logIn()">Log In</button>
      <button class="btn btn-danger ml-1" type="submit" (click)="register()">Sign In</button>

    </div>
    <div *ngIf="autenticated" class="user-autenticated">

      <label class="ml-2">{{user.displayName}}</label>
      <img src="{{user.photoURL}}" class="ml-2">
      <button class="btn btn-outline-dark ml-2" type="submit" (click)="logOut()" ngbTooltip="logOut" title="log Out">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>


  </div>
</nav>
<div [@routeAnimations]="prepareRoute(outlet)">
  <router-outlet #outlet="outlet"></router-outlet>
</div>
